<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{ title }}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissible" *ngIf="msg != '' ">
        <a href="#" class="close"> &times; </a>
        {{msg}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img
        width="300"
        alt="Angular Logo"
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
      />
    </div>
    <div class="col-sm-8">
      <h2>Crear Datos:</h2>
      <form action="" class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">Nombre:</label>
          <div class="sol-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese Nombre"
              id="nombre"
              name="nombre"
              [(ngModel)]="model.nombre"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="puesto" class="control-label col-sm-2">Puesto:</label>
          <div class="sol-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese puesto"
              id="puesto"
              name="puesto"
              [(ngModel)]="model.puesto"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email:</label>
          <div class="sol-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese email"
              id="email"
              name="email"
              [(ngModel)]="model.email"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="agregarEmpledo()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h2>Leer Datos</h2>
      <table class="table table-bordered">
        <thead>
          <th>Nombre</th>
          <th>Puesto</th>
          <th>Email</th>
          <th>Acci√≥n</th>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados; let i=index">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.puesto}}</td>
            <td>{{empleado.email}}</td>
            <td>
              <a href="" (click)="editarEmpleado(i)" class="btn btn-success">Editar</a>
              <a href="" (click)="eliminarEmpleado(i)" class="btn btn-danger">Borrar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-4">
      <h2>Actualizar Datos:</h2>
      <form action="" class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">Nombre:</label>
          <div class="sol-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese Nombre"
              id="nombre"
              name="nombre"
              [(ngModel)]="model2.nombre"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="puesto" class="control-label col-sm-2">Puesto:</label>
          <div class="sol-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese puesto"
              id="puesto"
              name="puesto"
              [(ngModel)]="model2.puesto"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email:</label>
          <div class="sol-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese email"
              id="email"
              name="email"
              [(ngModel)]="model2.email"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="actualizarEmpledo()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<router-outlet></router-outlet>
